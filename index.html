<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>布克旅遊工具</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config for Muji Style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'muji-bg': '#F5F5F4',       // Stone 100
                        'muji-text': '#44403C',     // Stone 700
                        'muji-accent': '#576B55',   // Muted Green
                        'muji-card': '#FFFFFF',     // Pure White
                        'muji-border': '#E7E5E4',   // Stone 200
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        serif: ['"Noto Serif TC"', 'serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body {
            background-color: #F5F5F4;
            color: #44403C;
            -webkit-tap-highlight-color: transparent;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
            padding-bottom: 80px;
        }
        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timeline-line::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 20px;
            bottom: -20px;
            width: 2px;
            background-color: #E7E5E4;
            z-index: 0;
        }
        .timeline-last::before { display: none; }

        /* Edit Mode Styles */
        .edit-controls { display: none; }
        body.edit-mode .edit-controls { display: flex; }
        body.edit-mode .editable-text { border-bottom: 1px dashed #576B55; cursor: pointer; }
    </style>
</head>
<body class="antialiased min-h-screen">

    <!-- Header -->
    <header class="fixed top-0 w-full z-40 bg-muji-bg/90 backdrop-blur-md border-b border-muji-border transition-all duration-300">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <div onclick="editHeader()" class="cursor-pointer">
                <h1 id="header-title" class="font-serif text-xl font-bold tracking-widest text-muji-accent">KYOTO TRIP</h1>
                <p id="header-date" class="text-xs text-stone-500 tracking-wide">2024.12.20 - 12.25</p>
            </div>
            <button onclick="document.getElementById('profile-modal').classList.remove('hidden')" class="w-8 h-8 rounded-full bg-stone-200 flex items-center justify-center text-stone-500 hover:bg-muji-accent hover:text-white transition">
                <i class="fa-solid fa-gear text-sm"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="max-w-md mx-auto pt-20 px-4 min-h-screen">

        <!-- ================= PLAN SECTION ================= -->
        <div id="tab-plan" class="tab-content active">
            
            <!-- Flight Info Container -->
            <div class="relative group">
                <div id="flight-container"></div>
                <button onclick="openEditor('flight')" class="edit-controls absolute top-2 right-2 bg-muji-accent text-white w-6 h-6 rounded-full items-center justify-center shadow-sm z-10">
                    <i class="fa-solid fa-pen text-xs"></i>
                </button>
            </div>

            <!-- Accommodation Container -->
            <div class="relative group mt-6">
                <div id="hotel-container"></div>
                <button onclick="openEditor('hotel')" class="edit-controls absolute top-2 right-2 bg-muji-accent text-white w-6 h-6 rounded-full items-center justify-center shadow-sm z-10">
                    <i class="fa-solid fa-pen text-xs"></i>
                </button>
            </div>

            <!-- Daily Itinerary -->
            <div class="space-y-6 mt-6">
                <!-- Day Tabs -->
                <div class="sticky top-[70px] z-30 bg-muji-bg/95 py-2 backdrop-blur-sm flex justify-between items-center">
                    <div class="flex space-x-2 overflow-x-auto no-scrollbar" id="day-tabs">
                        <!-- JS Generated -->
                    </div>
                    <button onclick="addDay()" class="edit-controls shrink-0 ml-2 bg-stone-200 text-stone-600 w-6 h-6 rounded-full items-center justify-center">
                        <i class="fa-solid fa-plus text-xs"></i>
                    </button>
                </div>

                <!-- Timeline Container -->
                <div id="itinerary-container" class="relative pl-2 pb-10">
                    <!-- JS Generated -->
                </div>
                
                <button onclick="openEditor('itinerary')" class="edit-controls w-full py-3 border-2 border-dashed border-stone-300 text-stone-400 rounded-xl flex items-center justify-center hover:bg-stone-100 hover:text-muji-accent hover:border-muji-accent transition">
                    <i class="fa-solid fa-plus mr-2"></i> 新增行程
                </button>
            </div>
        </div>

        <!-- ================= GUIDE SECTION ================= -->
        <div id="tab-guide" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-serif text-2xl text-stone-800">深度導覽</h2>
                <button onclick="openEditor('guide')" class="edit-controls bg-muji-accent text-white px-3 py-1 rounded-full text-xs shadow-sm">
                    <i class="fa-solid fa-plus mr-1"></i> 新增
                </button>
            </div>
            
            <div id="guide-container">
                <!-- JS Generated -->
            </div>
        </div>

        <!-- ================= WALLET SECTION ================= -->
        <div id="tab-wallet" class="tab-content">
            <h2 class="font-serif text-2xl mb-4 text-stone-800">記帳 & 匯率</h2>
            <!-- Exchange Rate -->
            <div class="bg-muji-accent text-white rounded-2xl p-5 mb-6 shadow-lg">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-xs opacity-80">當前匯率 Setting</span>
                    <div class="flex items-center">
                        <span class="text-xs mr-1">1</span>
                        <!-- Currency Selector -->
                        <select id="currency-select" class="bg-white/20 text-white text-xs rounded border-none focus:ring-1 focus:ring-white p-1 mr-2 appearance-none cursor-pointer text-center font-bold">
                            <option value="JPY" class="text-stone-700">JPY</option>
                            <option value="USD" class="text-stone-700">USD</option>
                            <option value="KRW" class="text-stone-700">KRW</option>
                            <option value="EUR" class="text-stone-700">EUR</option>
                            <option value="CNY" class="text-stone-700">CNY</option>
                            <option value="HKD" class="text-stone-700">HKD</option>
                            <option value="THB" class="text-stone-700">THB</option>
                            <option value="GBP" class="text-stone-700">GBP</option>
                            <option value="AUD" class="text-stone-700">AUD</option>
                        </select>
                        <span class="text-xs mr-2">=</span>
                        <input type="number" id="exchange-rate-input" step="0.0001" value="0.22" class="w-16 bg-white/20 text-white text-center rounded border-none focus:ring-1 focus:ring-white p-1 text-sm font-bold">
                        <span class="text-xs ml-1">TWD</span>
                    </div>
                </div>
            </div>
            <!-- Calculator -->
            <div class="bg-white rounded-2xl p-5 shadow-soft mb-6 border border-stone-100">
                <label class="text-xs font-bold text-stone-400 block mb-2">新增支出 (支援算式如 500+100*2)</label>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="expense-item" placeholder="品項名稱" class="w-1/3 bg-stone-50 border border-stone-200 rounded-lg px-3 py-3 text-sm focus:outline-none focus:border-muji-accent">
                    <div class="relative flex-1">
                         <input type="text" id="expense-amount" inputmode="text" placeholder="金額" class="w-full bg-stone-50 border border-stone-200 rounded-lg px-3 py-3 text-sm focus:outline-none focus:border-muji-accent font-mono text-lg text-right pl-8">
                         <span id="expense-symbol-label" class="absolute left-3 top-3.5 text-stone-400 text-sm font-bold">¥</span>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-2">
                        <label for="expense-photo" class="cursor-pointer bg-stone-100 text-stone-500 w-10 h-10 rounded-full flex items-center justify-center hover:bg-stone-200 transition">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <input type="file" id="expense-photo" accept="image/*" class="hidden" capture="environment">
                        <span id="photo-status" class="text-xs text-stone-400 self-center hidden">已選擇照片</span>
                    </div>
                    <button onclick="addExpense()" class="bg-muji-accent text-white px-6 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">加入</button>
                </div>
            </div>
            <!-- List -->
            <div class="space-y-3 pb-10">
                <div class="flex justify-between items-center mb-2 px-2">
                    <h3 class="font-bold text-stone-700">消費紀錄</h3>
                    <div class="text-right">
                        <p class="text-xs text-stone-400">總計花費</p>
                        <p class="font-bold text-muji-accent text-lg">NT$ <span id="total-twd">0</span></p>
                    </div>
                </div>
                <ul id="expense-list" class="space-y-3"></ul>
                <button onclick="clearExpenses()" class="w-full text-center text-xs text-stone-400 mt-6 underline">清除所有紀錄</button>
            </div>
        </div>

        <!-- ================= LISTS SECTION ================= -->
        <div id="tab-lists" class="tab-content">
            <h2 class="font-serif text-2xl mb-6 text-stone-800">清單 & 備忘</h2>

            <!-- Checklist -->
            <div class="bg-white rounded-2xl p-5 shadow-soft mb-6 border border-stone-100">
                <h3 class="font-bold text-stone-700 mb-4 flex items-center justify-between">
                    <span><i class="fa-solid fa-clipboard-check text-muji-accent mr-2"></i> 行前準備</span>
                </h3>
                
                <!-- Add New Item Input -->
                <div class="flex gap-2 mb-4">
                    <input type="text" id="new-checklist-item" placeholder="新增項目..." class="flex-1 bg-stone-50 border border-stone-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-muji-accent">
                    <button onclick="addChecklistItem()" class="bg-stone-200 text-stone-600 px-3 rounded-lg hover:bg-muji-accent hover:text-white transition">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <ul class="space-y-2 text-sm" id="checklist-container">
                    <!-- JS generated items -->
                </ul>
            </div>

            <!-- Memo -->
            <div class="bg-white rounded-2xl p-5 shadow-soft mb-6 border border-stone-100">
                <h3 class="font-bold text-stone-700 mb-2 flex items-center">
                    <i class="fa-solid fa-pen-to-square text-muji-accent mr-2"></i> 備忘錄 (Memo)
                </h3>
                <textarea id="memo-area" rows="8" class="w-full bg-stone-50 border border-stone-200 rounded-lg p-3 text-sm focus:outline-none focus:border-muji-accent leading-relaxed" placeholder="輸入文字或網址..."></textarea>
                <div class="mt-2 text-right text-xs text-stone-400">自動儲存</div>
            </div>
            <div id="link-preview-area" class="space-y-2"></div>
        </div>

        <!-- ================= INFO SECTION ================= -->
        <div id="tab-info" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-serif text-2xl text-stone-800">實用資訊</h2>
                <button onclick="openEditor('info')" class="edit-controls bg-muji-accent text-white px-3 py-1 rounded-full text-xs shadow-sm">
                    <i class="fa-solid fa-plus mr-1"></i> 新增
                </button>
            </div>

            <div id="info-grid" class="grid grid-cols-2 gap-4 mb-6">
                <!-- JS Generated -->
            </div>

            <div class="bg-white rounded-2xl p-5 shadow-soft mb-6 border border-stone-100">
                <h3 class="font-bold text-stone-700 mb-3 text-sm">緊急聯絡</h3>
                <ul id="contact-list" class="space-y-3 text-sm">
                    <!-- JS Generated -->
                </ul>
            </div>
        </div>

    </main>

    <!-- Generic Editor Modal -->
    <div id="editor-modal" class="fixed inset-0 z-[60] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="editor-title" class="font-bold text-lg mb-4 text-stone-800">編輯</h3>
            <div id="editor-content" class="space-y-4">
                <!-- Dynamic Inputs -->
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeEditor()" class="flex-1 bg-stone-100 text-stone-600 py-3 rounded-xl font-bold">取消</button>
                <button onclick="saveEditor()" class="flex-1 bg-muji-accent text-white py-3 rounded-xl font-bold">儲存</button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <img id="modal-img" src="" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <!-- Settings Modal -->
    <div id="profile-modal" class="fixed inset-0 z-50 bg-black/50 hidden items-end sm:items-center justify-center" onclick="if(event.target === this) this.classList.add('hidden')">
        <div class="bg-white w-full max-w-sm rounded-t-2xl sm:rounded-2xl p-6 animate-[fadeIn_0.3s]">
            <h3 class="font-bold text-lg mb-4 text-center">設定</h3>
            
            <!-- Edit Mode Toggle -->
            <div class="flex justify-between items-center mb-6 bg-stone-50 p-4 rounded-xl border border-stone-200">
                <span class="font-bold text-stone-700">啟用編輯模式</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="edit-mode-toggle" class="sr-only peer" onchange="toggleEditMode()">
                    <div class="w-11 h-6 bg-stone-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-muji-accent"></div>
                </label>
            </div>

            <button onclick="if(confirm('確定要清除所有資料嗎？')) { localStorage.clear(); location.reload(); }" class="w-full bg-red-50 text-red-600 py-3 rounded-xl font-bold mb-3">
                <i class="fa-solid fa-trash mr-2"></i> 重置所有資料
            </button>
            <button onclick="document.getElementById('profile-modal').classList.add('hidden')" class="w-full bg-stone-100 text-stone-600 py-3 rounded-xl font-bold">
                關閉
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-stone-200 pb-safe z-40 shadow-[0_-5px_20px_rgba(0,0,0,0.03)]">
        <div class="max-w-md mx-auto flex justify-around items-center h-16 px-2">
            <button onclick="switchTab('plan')" class="nav-btn w-1/5 flex flex-col items-center justify-center space-y-1 text-stone-400 hover:text-muji-accent transition group active" data-target="plan">
                <i class="fa-solid fa-calendar-days text-xl group-[.active]:text-muji-accent transition-transform group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium group-[.active]:text-muji-accent">行程</span>
            </button>
            <button onclick="switchTab('guide')" class="nav-btn w-1/5 flex flex-col items-center justify-center space-y-1 text-stone-400 hover:text-muji-accent transition group" data-target="guide">
                <i class="fa-solid fa-book-open text-xl group-[.active]:text-muji-accent transition-transform group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium group-[.active]:text-muji-accent">導覽</span>
            </button>
            <button onclick="switchTab('wallet')" class="nav-btn w-1/5 flex flex-col items-center justify-center space-y-1 text-stone-400 hover:text-muji-accent transition group" data-target="wallet">
                <div class="w-12 h-12 bg-stone-100 rounded-full flex items-center justify-center -mt-6 border-4 border-stone-50 shadow-sm group-[.active]:bg-muji-accent group-[.active]:text-white transition-colors">
                    <i class="fa-solid fa-wallet text-lg"></i>
                </div>
            </button>
            <button onclick="switchTab('lists')" class="nav-btn w-1/5 flex flex-col items-center justify-center space-y-1 text-stone-400 hover:text-muji-accent transition group" data-target="lists">
                <i class="fa-solid fa-list-check text-xl group-[.active]:text-muji-accent transition-transform group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium group-[.active]:text-muji-accent">清單</span>
            </button>
            <button onclick="switchTab('info')" class="nav-btn w-1/5 flex flex-col items-center justify-center space-y-1 text-stone-400 hover:text-muji-accent transition group" data-target="info">
                <i class="fa-solid fa-circle-info text-xl group-[.active]:text-muji-accent transition-transform group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium group-[.active]:text-muji-accent">資訊</span>
            </button>
        </div>
    </nav>

    <!-- Logic -->
    <script>
        // ================= DATA MANAGEMENT =================
        const defaultData = {
            header: { title: "KYOTO TRIP", date: "2024.12.20 - 12.25" },
            flights: {
                dep: { code: "TPE", time: "08:20", flight: "JL 802", dur: "2h 40m", dest: "KIX", destTime: "12:00" },
                ret: { code: "KIX", time: "19:00", flight: "JL 801", dur: "3h 10m", dest: "TPE", destTime: "21:10" }
            },
            hotel: { name: "Cross Hotel Osaka", address: "大阪市中央区心斎橋筋 2-5-15", link: "Cross Hotel Osaka" },
            days: ["Day 1", "Day 2", "Day 3", "Day 4"],
            itinerary: [
                { id: 1, day: 0, time: "12:00", title: "抵達關西機場 (KIX)", desc: "領取行李、購買 Haruka 車票", place: "", important: false },
                { id: 2, day: 0, time: "14:00", title: "Check-in 飯店", desc: "Cross Hotel Osaka 放行李", place: "Cross Hotel Osaka", important: true },
                { id: 3, day: 0, time: "18:00", title: "道頓堀晚餐", desc: "千房大阪燒 or 一蘭拉麵", place: "Dotonbori", important: false },
            ],
            guides: [
                { id: 1, title: "清水寺 (Kiyomizu-dera)", icon: "fa-torii-gate", desc: "京都最古老的寺院，著名的清水舞台。", content: "清水寺建於西元778年... (範例文字)" },
            ],
            checklist: ["護照 (Passport)", "日幣現金", "網卡/漫遊", "行動電源", "個人藥品", "牙刷牙膏"],
            checklistState: {}, // stores boolean state
            infos: [
                { type: 'link', label: '天氣預報', url: 'https://www.jma.go.jp/bosai/forecast/', icon: 'fa-cloud-sun', color: 'blue' },
                { type: 'link', label: '緊急醫院', url: 'https://www.google.com/maps/search/hospital', icon: 'fa-truck-medical', color: 'red' },
            ],
            contacts: [
                { label: '警察局', val: '110', tel: '110' },
                { label: '救護車/火警', val: '119', tel: '119' },
                { label: '台北駐日代表處', val: '+81-3-3280-7811', tel: '+81-3-3280-7811' }
            ]
        };

        let appData = JSON.parse(localStorage.getItem('trip_data')) || defaultData;
        let activeDayIndex = 0;
        let editMode = false;

        function saveData() {
            localStorage.setItem('trip_data', JSON.stringify(appData));
            renderApp();
        }

        function toggleEditMode() {
            editMode = document.getElementById('edit-mode-toggle').checked;
            document.body.classList.toggle('edit-mode', editMode);
            renderApp();
        }

        // ================= RENDERING =================
        function renderApp() {
            renderHeader();
            renderFlight();
            renderHotel();
            renderDayTabs();
            renderItinerary();
            renderGuide();
            renderChecklist();
            renderInfo();
        }

        function renderHeader() {
            document.getElementById('header-title').innerText = appData.header.title;
            document.getElementById('header-date').innerText = appData.header.date;
        }

        function renderFlight() {
            const f = appData.flights;
            const html = `
                <div class="bg-muji-card rounded-2xl p-5 shadow-soft mb-6 border border-muji-border">
                    <h2 class="font-serif text-lg mb-3 flex items-center text-muji-accent">
                        <i class="fa-solid fa-plane-departure mr-2"></i> 航班資訊
                    </h2>
                    <div class="space-y-3 text-sm">
                        <!-- Dep -->
                        <div class="flex justify-between items-center pb-2 border-b border-stone-100">
                            <div class="text-center w-12"><span class="block font-bold text-lg">${f.dep.code}</span><span class="text-xs text-stone-400">${f.dep.time}</span></div>
                            <div class="flex-1 px-3 text-center"><span class="text-xs text-stone-400 block">${f.dep.flight}</span><div class="h-[1px] w-full bg-stone-300 relative top-1"></div><i class="fa-solid fa-plane text-stone-300 text-xs relative bottom-1"></i><span class="text-xs text-stone-400 block">${f.dep.dur}</span></div>
                            <div class="text-center w-12"><span class="block font-bold text-lg">${f.dep.dest}</span><span class="text-xs text-stone-400">${f.dep.destTime}</span></div>
                        </div>
                        <!-- Ret -->
                        <div class="flex justify-between items-center">
                            <div class="text-center w-12"><span class="block font-bold text-lg">${f.ret.code}</span><span class="text-xs text-stone-400">${f.ret.time}</span></div>
                            <div class="flex-1 px-3 text-center"><span class="text-xs text-stone-400 block">${f.ret.flight}</span><div class="h-[1px] w-full bg-stone-300 relative top-1"></div><i class="fa-solid fa-plane text-stone-300 text-xs relative bottom-1 rotate-180"></i><span class="text-xs text-stone-400 block">${f.ret.dur}</span></div>
                            <div class="text-center w-12"><span class="block font-bold text-lg">${f.ret.dest}</span><span class="text-xs text-stone-400">${f.ret.destTime}</span></div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('flight-container').innerHTML = html;
        }

        function renderHotel() {
            const h = appData.hotel;
            const html = `

        function renderDayTabs() {

        function renderGuide() {
            const html = appData.guides.map(g => `

        function renderInfo() {
            // Grid Links
            document.getElementById('info-grid').innerHTML = appData.infos.map((info, idx) => `
                <div class="relative group">
                    <a href="${info.url}" target="_blank" class="bg-${info.color}-50 p-4 rounded-xl border border-${info.color}-100 flex flex-col items-center justify-center aspect-square shadow-sm hover:bg-${info.color}-100 transition">

        // ================= EDIT LOGIC =================

        let currentEditType = null;
        let currentEditId = null;

        function editHeader() {
            if(!editMode) return;
            const newTitle = prompt("修改標題", appData.header.title);
            const newDate = prompt("修改日期", appData.header.date);
            if(newTitle) appData.header.title = newTitle;

        function openEditor(type, id = null) {
            currentEditType = type;
            currentEditId = id;
            const modal = document.getElementById('editor-modal');
            const title = document.getElementById('editor-title');
            const content = document.getElementById('editor-content');
            
            modal.classList.remove('hidden');
            let html = '';

            if (type === 'flight') {
                title.innerText = "編輯航班";
                const f = appData.flights;
                html = `
                    <p class="text-xs font-bold text-stone-400">去程 (Departure)</p>
                    <input id="dep-code" class="w-full border p-2 rounded mb-1" placeholder="機場代碼 (如 TPE)" value="${f.dep.code}">
                    <input id="dep-time" class="w-full border p-2 rounded mb-1" type="time" value="${f.dep.time}">
                    <input id="dep-flight" class="w-full border p-2 rounded mb-1" placeholder="班機號碼" value="${f.dep.flight}">
                    <input id="dep-dest" class="w-full border p-2 rounded mb-1" placeholder="目的機場 (如 KIX)" value="${f.dep.dest}">
                    <input id="dep-destTime" class="w-full border p-2 rounded mb-2" type="time" value="${f.dep.destTime}">
                    
                    <p class="text-xs font-bold text-stone-400">回程 (Return)</p>
                    <input id="ret-code" class="w-full border p-2 rounded mb-1" value="${f.ret.code}">
                    <input id="ret-time" class="w-full border p-2 rounded mb-1" type="time" value="${f.ret.time}">
                    <input id="ret-flight" class="w-full border p-2 rounded mb-1" value="${f.ret.flight}">
                    <input id="ret-dest" class="w-full border p-2 rounded mb-1" value="${f.ret.dest}">
                    <input id="ret-destTime" class="w-full border p-2 rounded mb-2" type="time" value="${f.ret.destTime}">
                `;
            } else if (type === 'hotel') {
                title.innerText = "編輯住宿";
                html = `
                    <input id="hotel-name" class="w-full border p-2 rounded mb-2" placeholder="飯店名稱" value="${appData.hotel.name}">
                    <input id="hotel-addr" class="w-full border p-2 rounded mb-2" placeholder="地址" value="${appData.hotel.address}">
                    <input id="hotel-link" class="w-full border p-2 rounded mb-2" placeholder="Google Maps 關鍵字" value="${appData.hotel.link}">
                `;
            } else if (type === 'itinerary') {
                const item = id ? appData.itinerary.find(i => i.id === id) : { time: "12:00", title: "", desc: "", place: "", important: false };
                title.innerText = id ? "修改行程" : "新增行程";
                html = `
                    <input id="itin-time" type="time" class="w-full border p-2 rounded mb-2" value="${item.time}">
                    <input id="itin-title" class="w-full border p-2 rounded mb-2" placeholder="標題 (如: 晚餐)" value="${item.title}">
                    <textarea id="itin-desc" class="w-full border p-2 rounded mb-2" placeholder="描述">${item.desc}</textarea>
                    <input id="itin-place" class="w-full border p-2 rounded mb-2" placeholder="景點/地標關鍵字 (輸入後會顯示地圖按鈕)" value="${item.place || ''}">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="itin-imp" ${item.important ? 'checked' : ''}>
                        <span class="text-sm">標記為重要</span>
                    </label>
                `;
            } else if (type === 'guide') {
                const item = id ? appData.guides.find(i => i.id === id) : { title: "", icon: "fa-star", content: "" };
                title.innerText = "深度導覽";
                html = `
                    <input id="guide-title" class="w-full border p-2 rounded mb-2" placeholder="標題" value="${item.title}">
                    <input id="guide-icon" class="w-full border p-2 rounded mb-2" placeholder="FontAwesome Icon (如 fa-star)" value="${item.icon}">
                    <textarea id="guide-content" class="w-full border p-2 rounded mb-2 h-32" placeholder="內容">${item.content || item.desc || ''}</textarea>
                `;
            } else if (type === 'info') {
                 title.innerText = "新增資訊";
                 html = `
                    <select id="info-type" class="w-full border p-2 rounded mb-2">
                        <option value="link">外部連結方塊</option>
                        <option value="contact">緊急電話列表</option>
                    </select>
                    <input id="info-label" class="w-full border p-2 rounded mb-2" placeholder="標籤名稱 (如: 警察局)">
                    <input id="info-val" class="w-full border p-2 rounded mb-2" placeholder="連結網址 或 電話號碼">
                 `;
            }

            content.innerHTML = html;
        }

        function closeEditor() {
            document.getElementById('editor-modal').classList.add('hidden');
        }

        function saveEditor() {
            if (currentEditType === 'flight') {
                appData.flights.dep.code = document.getElementById('dep-code').value;
                appData.flights.dep.time = document.getElementById('dep-time').value;
                appData.flights.dep.flight = document.getElementById('dep-flight').value;
                appData.flights.dep.dest = document.getElementById('dep-dest').value;
                appData.flights.dep.destTime = document.getElementById('dep-destTime').value;
                
                appData.flights.ret.code = document.getElementById('ret-code').value;
                appData.flights.ret.time = document.getElementById('ret-time').value;
                appData.flights.ret.flight = document.getElementById('ret-flight').value;
                appData.flights.ret.dest = document.getElementById('ret-dest').value;
                appData.flights.ret.destTime = document.getElementById('ret-destTime').value;
            } else if (currentEditType === 'hotel') {
                appData.hotel.name = document.getElementById('hotel-name').value;
                appData.hotel.address = document.getElementById('hotel-addr').value;
                appData.hotel.link = document.getElementById('hotel-link').value;
            } else if (currentEditType === 'itinerary') {
                const newItem = {
                    id: currentEditId || Date.now(),
                    day: activeDayIndex,
                    time: document.getElementById('itin-time').value,
                    title: document.getElementById('itin-title').value,
                    desc: document.getElementById('itin-desc').value,
                    place: document.getElementById('itin-place').value,
                    important: document.getElementById('itin-imp').checked
                };
                
                if (currentEditId) {
                    const idx = appData.itinerary.findIndex(i => i.id === currentEditId);
                    if (idx !== -1) appData.itinerary[idx] = newItem;
                } else {
                    appData.itinerary.push(newItem);
                }
            } else if (currentEditType === 'guide') {
                 const newItem = {
                    id: currentEditId || Date.now(),
                    title: document.getElementById('guide-title').value,
                    icon: document.getElementById('guide-icon').value,
                    desc: document.getElementById('guide-content').value.substring(0, 50) + '...',
                    content: document.getElementById('guide-content').value
                };
                if (currentEditId) {
                    const idx = appData.guides.findIndex(i => i.id === currentEditId);
                    appData.guides[idx] = newItem;
                } else {
                    appData.guides.push(newItem);
                }
            } else if (currentEditType === 'info') {
                const type = document.getElementById('info-type').value;
                const label = document.getElementById('info-label').value;
                const val = document.getElementById('info-val').value;
                
                if (type === 'link') {
                    appData.infos.push({ type: 'link', label: label, url: val, icon: 'fa-link', color: 'gray' });
                } else {
                    appData.contacts.push({ label: label, val: val, tel: val });
                }
            }

            saveData();
            closeEditor();
        }

        function deleteItem(type, id) {
            if(!confirm("確定刪除？")) return;
            if (type === 'itinerary') {
                appData.itinerary = appData.itinerary.filter(i => i.id !== id);
            } else if (type === 'guide') {
                appData.guides = appData.guides.filter(i => i.id !== id);
            } else if (type === 'info') {
                appData.infos.splice(id, 1);
            } else if (type === 'contact') {
                appData.contacts.splice(id, 1);
            }
            saveData();
        }

        // ================= CHECKLIST & WALLET LOGIC =================
        function addChecklistItem() {
            const input = document.getElementById('new-checklist-item');
            if (input.value.trim()) {
                appData.checklist.push(input.value.trim());
                input.value = '';
                saveData();
            }
        }

        function toggleCheck(index) {
            if (!appData.checklistState) appData.checklistState = {};
            appData.checklistState[index] = !appData.checklistState[index];
            saveData();
        }

        function deleteChecklistItem(index) {
            appData.checklist.splice(index, 1);
            delete appData.checklistState[index]; 
            // Re-index state keys is complex, easier to clear state for simplicity or rebuild object. 
            // Simple approach: Reset state for that index. 
            // Correct approach: Rebuild checklistState based on new indices.
            let newState = {};
            // This is a naive implementation, realistically deleting array items shifts indices.
            // For a simple app, we accept clearing checks on delete or just keep it simple.
            appData.checklistState = {}; 
            saveData();
        }

        // --- Wallet Logic (Updated with Currency Select) ---
        let expenses = JSON.parse(localStorage.getItem('travel_wallet_data')) || [];
        const rateInput = document.getElementById('exchange-rate-input');
        const currencySelect = document.getElementById('currency-select');
        const expenseSymbolLabel = document.getElementById('expense-symbol-label');

        const currencySymbols = {
            JPY: '¥', USD: '$', KRW: '₩', EUR: '€', CNY: '¥', THB: '฿', GBP: '£', AUD: 'A$', HKD: 'HK$'
        };
        
        // Load settings
        if(localStorage.getItem('travel_exchange_rate')) rateInput.value = localStorage.getItem('travel_exchange_rate');
        if(localStorage.getItem('travel_currency')) currencySelect.value = localStorage.getItem('travel_currency');
        
        // Update Symbol on load
        expenseSymbolLabel.innerText = currencySymbols[currencySelect.value] || '$';

        // Listeners
        rateInput.addEventListener('change', () => {
            localStorage.setItem('travel_exchange_rate', rateInput.value);
            renderExpenses();
        });

        currencySelect.addEventListener('change', () => {
            const cur = currencySelect.value;
            localStorage.setItem('travel_currency', cur);
            expenseSymbolLabel.innerText = currencySymbols[cur] || '$';
            // Optional: Auto update rate based on currency? 
            // For now, let user manually input rate to avoid API complexity in single file
            renderExpenses();
        });

        // Simplified wallet functions for brevity in this merged file
        function calculateExpression(expression) {
            if (/[^0-9+\-*/.()\s]/.test(expression)) return NaN;
            try { return new Function('return ' + expression)(); } catch (e) { return NaN; }
        }

        let currentPhotoBase64 = null;
        document.getElementById('expense-photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('photo-status').classList.remove('hidden');
            document.getElementById('photo-status').innerText = "處理中...";
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 400;
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    currentPhotoBase64 = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('photo-status').innerText = "已選取";
                    document.getElementById('photo-status').classList.add('text-muji-accent');
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function addExpense() {
            const item = document.getElementById('expense-item').value;
            const amountStr = document.getElementById('expense-amount').value;
            if (!item || !amountStr) { alert("請輸入名稱和金額"); return; }
            const amount = calculateExpression(amountStr);
            if (isNaN(amount)) { alert("金額錯誤"); return; }

            expenses.unshift({ id: Date.now(), item, amount, date: new Date().toLocaleString(), photo: currentPhotoBase64 });
            try { localStorage.setItem('travel_wallet_data', JSON.stringify(expenses)); } 
            catch (e) { alert("容量已滿"); expenses.shift(); return; }
            
            document.getElementById('expense-item').value = '';
            document.getElementById('expense-amount').value = '';
            document.getElementById('expense-photo').value = '';
            document.getElementById('photo-status').classList.add('hidden');
            currentPhotoBase64 = null;
            renderExpenses();
        }

        function deleteExpense(id) {
            if(confirm('刪除?')) {
                expenses = expenses.filter(e => e.id !== id);
                localStorage.setItem('travel_wallet_data', JSON.stringify(expenses));
                renderExpenses();
            }
        }
        function clearExpenses() {
            if(confirm('清空?')) {
                expenses = [];
                localStorage.setItem('travel_wallet_data', JSON.stringify(expenses));
                renderExpenses();
            }
        }
        function showImage(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('image-modal').classList.remove('hidden');
        }
        function renderExpenses() {
            const list = document.getElementById('expense-list');
            const rate = parseFloat(rateInput.value) || 0.22;
            const curCode = currencySelect.value;
            const symbol = currencySymbols[curCode] || '$';

            let totalYen = 0;
            if (expenses.length === 0) {
                list.innerHTML = '<li class="text-center text-stone-400 text-sm py-8">無資料</li>';
                document.getElementById('total-twd').innerText = '0';
                return;
            }
            list.innerHTML = expenses.map(ex => {
                totalYen += ex.amount;
                return `<li class="bg-white p-3 rounded-xl border border-stone-100 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-3">
                        ${ex.photo ? `<img src="${ex.photo}" onclick="showImage('${ex.photo}')" class="w-10 h-10 object-cover rounded-md border border-stone-200">` : `<div class="w-10 h-10 bg-stone-100 rounded-md flex items-center justify-center text-stone-300"><i class="fa-solid fa-bag-shopping"></i></div>`}
                        <div><p class="font-bold text-stone-700 text-sm">${ex.item}</p><p class="text-[10px] text-stone-400">${ex.date.split(' ')[0]}</p></div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-stone-800">${symbol} ${ex.amount.toLocaleString()}</p>
                        <p class="text-xs text-muji-accent">≈ NT$${Math.round(ex.amount * rate).toLocaleString()}</p>
                        <button onclick="deleteExpense(${ex.id})" class="text-[10px] text-red-300 mt-1">刪除</button>
                    </div>
                </li>`;
            }).join('');
            document.getElementById('total-twd').innerText = Math.round(totalYen * rate).toLocaleString();
        }

        // --- Nav Logic ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.querySelector(`.nav-btn[data-target="${tabId}"]`).classList.add('active');
            window.scrollTo(0, 0);
        }

        // --- Memo Logic ---
        const memoArea = document.getElementById('memo-area');
        memoArea.value = localStorage.getItem('travel_memo') || '';
        memoArea.addEventListener('input', (e) => {
            localStorage.setItem('travel_memo', e.target.value);
            detectLinks(e.target.value);
        });
        function detectLinks(text) {
            const matches = text.match(/(https?:\/\/[^\s]+)/g);
            document.getElementById('link-preview-area').innerHTML = matches ? matches.map(url => `
                <a href="${url}" target="_blank" class="block bg-stone-100 p-2 rounded text-xs text-muji-accent truncate border border-stone-200"><i class="fa-solid fa-link mr-1"></i> ${url}</a>
            `).join('') : '';
        }
        detectLinks(memoArea.value);

        // --- Init ---
        renderApp();
        renderExpenses();
    </script>
